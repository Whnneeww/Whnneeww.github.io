<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
            background-color: black;
            color: white;
            position: relative;
            overflow: hidden; /* スクロールを無効に */
        }
        .sidebar {
            background-color: #2c2c2c;
            width: 100%;
            height: 4vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 10px;
        }
        .sidebar h2 {
            margin-top: 0;
            line-height: 4vh;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
            display: flex;
            align-items: center;
        }
        .sidebar li {
            margin-right: 10px;
        }
        .sidebar a {
            text-decoration: none;
            color: #ff0000;
            padding: 10px;
            border-radius: 5px;
        }
        .sidebar a:hover {
            background-color: #dd0000;
        }
        .bydyrahabqbbba {
            margin-top: 6vh;
        }
        p {
            transition: transform 0.3s;
        }
        p:hover {
            transform: scale(1.2);
            color: #ff7777;
        }
        #darkOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            display: none; /* 初期状態で非表示 */
            justify-content: center;
            align-items: center;
            color: red;
            font-size: 2rem;
            z-index: 10; /* 上に表示 */
        }
        audio {
            display: none; /* 音声を非表示に */
        }
    </style>
    <script>
        const messages = [
            "その声が…聞こえますか？",
            "存在するはずのない影が、あなたを見ている。",
            "振り返ると、誰かが立っているかもしれない…",
            "大丈夫、すぐに終わる。だから、目を閉じて…",
            "あなたの後ろに何かがいる。振り向かないで！"
        ];

        function randomMessage() {
            const randomIndex = Math.floor(Math.random() * messages.length);
            const paragraphs = document.querySelectorAll('p');
            paragraphs.forEach(p => {
                p.textContent = messages[randomIndex];
            });
        }

        function handleLinkClick(event) {
            event.preventDefault(); // デフォルトの動作を防ぐ
            const overlay = document.getElementById('darkOverlay');
            overlay.style.display = 'flex';
            overlay.textContent = "何もありません。振り返るな！"; // メッセージを表示
            document.getElementById('horrorSound').play(); // ホラー音を再生
            setTimeout(() => {
                overlay.style.display = 'none'; // 5秒後にオーバーレイを消す
            }, 5000);
        }

        window.onload = () => {
            randomMessage();
            setInterval(randomMessage, 5000);
            document.getElementById('linkToNowhere').onclick = handleLinkClick; // クリックイベントをセット
        };
    </script>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><p>ホラーの世界へ</p></li>
            <li><p>救世主?:<a href="#" id="linkToNowhere">タスケテタスケテ</a></p></li> <!-- リンク先を失効 -->
        </ul>
    </div>
    <div class="bydyrahabqbbba">
        <p id="kaitenn1">ここで何かが待っています…</p>
        <p id="kaitenn2">あなたは逃げられるの？</p>
        <p id="kaitenn3">この場所から出られない…</p>
        <p id="kaitenn4">恐怖が目前に迫っている。</p>
        <p id="kaitenn5">静寂の中で、何かが動いている。</p>
        <p id="kaitenn6">耳をすませば、恐ろしい囁きが。</p>
        <p id="kaitenn7">うまく隠れられた、その向こうに…</p>
    </div>
    <div id="darkOverlay">ここに不気味な message が表示される場所</div>
    <audio id="horrorSound" src="horror-sound.mp3" preload="auto"></audio> <!-- ホラー音のファイル -->
</body>
</html>
