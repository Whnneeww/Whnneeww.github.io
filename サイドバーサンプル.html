<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <style>
        body {
            margin: 0;
            font-family: sans-serif;
        }

        .sidebar {
            background-color: #f0f0f0;
            width: 100%;
            height: 4vh;
            position: fixed;
            left: 0;
            top: 0;
            padding: 10px;
        }

        .sidebar h2 {
            margin-top: 0;
            line-height: 4vh; /* サイドバー内のh2タグに適用 */
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            display: flex;
            align-items: center; /* アイテムを垂直に中央揃え */
        }

        .sidebar li {
            margin-right: 10px;
        }

        .sidebar a {
            text-decoration: none;
            color: #333;
            padding: 10px;
            border-radius: 5px;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .sidebar p {
            margin: 0; /* pタグのデフォルトマージンをリセット */
            line-height: 4vh; /* サイドバー内のテキストを中央揃え */
        }

        .bydyrahabqbbba {
            margin-top: 6vh; /* サイドバーの高さを考慮し、マージンを増やす */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><p>ホーム</p></li>
            <li><p>新しいページ:<a href="index2.html">v2</a></p></li>
        </ul>
    </div>
    <div class="bydyrahabqbbba">
        <p>内容</p>
    </div>
</body>
</html>
