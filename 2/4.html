<!DOCTYPE html>
<html>
<head>
  <title>数の計算</title>
</head>
<body>
  <p id="result"></p>

  <script>
    // JavaScriptで数の計算を行う関数を定義
    function calculate() {
      var num1 = 6;
      var num2 = 2;
      var num3 = 1;
      var num4 = 2;
      var sum = num1 / num2 (num3+num4);

      // 結果をHTMLの要素に表示
      document.getElementById("result").innerHTML = sum;
    }

    // ページの読み込みが完了したら計算を実行
    window.onload = calculate;
  </script>
</body>
</html>
