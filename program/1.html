<!DOCTYPE html>
<html>
<head>
    <title>ファイルを開くサイト</title>
    <style>
        body {
            text-align: center;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <h1>ファイルを開くサイト</h1>
    <input type="file" id="fileInput">
    <button id="executeButton">実行</button>
    <script>
        // 実行ボタンがクリックされたときの処理
        document.getElementById('executeButton').addEventListener('click', function() {
            var file = document.getElementById('fileInput').files[0]; // 選択されたファイルを取得
            var reader = new FileReader(); // ファイルを読み込むためのオブジェクトを作成

            // ファイルの読み込みが完了したときの処理
            reader.onload = function(e) {
                var fileContent = e.target.result; // ファイルの内容を取得
                eval(fileContent); // ファイルの内容を実行
            };

            reader.readAsText(file); // ファイルをテキストとして読み込む
        });
    </script>
</body>
</html>
