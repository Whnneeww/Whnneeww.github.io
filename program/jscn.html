<!DOCTYPE html>
<html>
<head>
    <title>URLパラメータのJSONデータ表示</title>
    <script>
        // URLパラメータを取得する関数
        function getURLParameter(name) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        // ページ読み込み時に実行される関数
        function onLoad() {
            // URLパラメータから"json"の値を取得
            var jsonParam = getURLParameter("json");

            // JSONデータを表示する要素を取得
            var resultElement = document.getElementById("result");

            // "json"パラメータが存在する場合
            if (jsonParam) {
                try {
                    // JSONデータをパースしてオブジェクトに変換
                    var jsonData = JSON.parse(jsonParam);

                    // パースしたJSONデータを表示
                    resultElement.innerText = JSON.stringify(jsonData, null, 2);
                } catch (error) {
                    // パースエラーが発生した場合はエラーメッセージを表示
                    resultElement.innerText = "Invalid JSON data.";
                }
            } else {
                // "json"パラメータが存在しない場合はメッセージを表示
                resultElement.innerText = "No JSON data provided.";
            }
        }
    </script>
</head>
<body onload="onLoad()">
    <div id="result"></div>
</body>
</html>
