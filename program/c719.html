<!DOCTYPE html>
<html>
<head>
    <title>文章読み上げサイト</title>
</head>
<body>
    <h1>文章読み上げサイト</h1>
    <textarea id="text" rows="4" cols="50"></textarea>
    <br>
    <button onclick="speak()">読み上げる</button>

    <script>
        function speak() {
            const text = document.getElementById("text").value;
            const speech = new SpeechSynthesisUtterance();
            speech.lang = 'ja-JP';  // 読み上げる言語を指定
            speech.text = text;
            speech.volume = 1;  // 音量（0から1の範囲）
            speech.rate = 1;  // 読み上げ速度（0.1から10の範囲）
            speech.pitch = 1;  // ピッチ（0から2の範囲）
            speechSynthesis.speak(speech);
        }
    </script>
</body>
</html>
